<!DOCTYPE html>
<html>
  <head>
    <title>Hex Colour Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Hex Clock App</h1>
    <div id="analog-clock" class="center-circle">
      <!--Analog clock hands go here-->
      <div class="hours-container">
        <div id="hours" class="hours"></div>
      </div>
      <div class="minutes-container">
        <div id="minutes" class="minutes"></div>
      </div>
      <div class="seconds-container">
        <div id="seconds" class="seconds"></div>
      </div>
    </div>
    <h1 id="clock">
    <!--Includes the time here-->
    </h1>
    <p id="hex-colour">
    <!--Includes the colour here-->
    </p>
  <script src="js/clock.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
  </body>
</html>
